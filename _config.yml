# user variables, change this to make custom site.

name: Camouflage129
desc: Yet another simple theme for Jekyll.
author:
  name: Camouflage129
  avatar:
  profile: |
    Java Spring / Framework, The solutions of Samsung SW Expert Academy's Problems
 
license: MIT License


# theme variables, change this to make site looks best.
baseurl:
paginate: 2


# system variables, do not change unless you knew what's it does.
paginate_path: page/:num
highlighter: pygments
markdown: kramdown
redcarpet:
  extensions: ["tables"]

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: _sass
  style: compressed
